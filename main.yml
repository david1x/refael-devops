---
- name: Configure Windows Server
  hosts: windows
  gather_facts: no
  roles:
    - active_directory
    - CA
    - iis_web_srv

- name: Deploy Splunk Container
  hosts: localhost
  gather_facts: no
  roles:
    - splunk

- name: Install SMB client and mount IIS Shared Log folder 
  hosts: localhost
  gather_facts: no
  roles:
    - mnt_logs   